<!doctype html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <title>Sync Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .vertical-center {
        min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
        min-height: 100vh; /* These two lines are counted as one :-)       */

        display: flex;
        align-items: center;
      }

      .btn{
        min-height: 30%;
        min-height: 30vh;
        font-size: 5em;
      }

      .jumbotron{
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron vertical-center">
      <div class="container">
        <p class="text-center" style="font-size: 1em;">Made by <span style="background-color: #ECF0F1;">Antariksh</span><a href="https://github.com/aapatre/Socket.io-Controllable-and-Synced-Counter">(GitHub)</a></p>
        <button onclick="incNum()" class="btn btn-success btn-lg btn-block">‚òùÔ∏è</button>
        <p id='syncnum' class="text-center" style="font-size: 5em;">0</p>
        <button onclick="decNum()" class="btn btn-danger btn-lg btn-block">üëá</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>

      var socket = io();

      setInterval(getSyncNum, 1);

      function getSyncNum(){
        socket.emit('what num');
        socket.on('what num', function (syncnum){
          document.getElementById('syncnum').innerHTML = syncnum;
        });
        console.log("I've asked for the number!");
      }

      function incNum(){
        socket.emit('inc num');
      }

      function decNum(){
        socket.emit('dec num');
      }
    </script>
  </body>
</html>
